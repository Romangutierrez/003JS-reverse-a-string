<!DOCTYPE html>
<html>
<head>
  <title>Reverse String</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;" >
    <div style="text-align: center;">
    <h1>Reverse a String</h1>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="reverseAndDisplay()">Reverse</button>
    <p id="output"></p>
    
  </div>
  <script>
 
    function reverseAndDisplay() {
      const inputElement = document.getElementById('inputString');
      const outputElement = document.getElementById('output');
      const inputString = inputElement.value;
      const reversedString = reverseString(inputString);
      outputElement.textContent = `Reversed: ${reversedString}`;
    }

    function reverseString(inputString) {

      const regex = /./g;

      return inputString.replace(regex, (match) => match + inputString).slice(0, -inputString.length);
    }
  </script>
</body>
</html>
