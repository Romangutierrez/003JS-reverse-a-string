<!doctype html>
<html>
<head>
<script>
function reversestring() {
var input = document.getElementById("inputstring").value;
var output = input.split('').reverse().join('');
document.getElementById("outputstring").textContent = output;
}
</script>
</head>
<body>
<input type="text" id="inputstring" placeholder="Please Enter A String">
<button onclick="reversestring()">Reverse</button>
<p>The Reversed String Is:</p>
<div id="outputstring"></div>
</body>
</html>
